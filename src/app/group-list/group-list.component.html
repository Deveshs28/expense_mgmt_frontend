<h2>Your Groups List</h2>
<hr />
<div class="container">
  <div class="row table-responsive" *ngIf="groups.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Group Id</th>
          <th scope="col">Group Name</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let group of groups; let i = index"
          (click)="groupDetail(group.groupId)"
        >
          <td>
            {{ group.groupId }}
          </td>
          <td>{{ group.name }}</td>
          <td>{{ group.createdOn | date }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li
            class="page-item"
            *ngFor="let item of [].constructor(pageCount); let i = index"
            [ngClass]="page == i + 1 ? 'active' : ''"
          >
            <a
              class="page-link"
              href="javascript: void(0);"
              (click)="showPageData(i)"
              >{{ i + 1 }}</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<app-loading-bar *ngIf="loading"></app-loading-bar>
